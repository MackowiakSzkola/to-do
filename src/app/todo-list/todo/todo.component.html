<li class="list-group-item d-flex justify-content-between">
  <span class="todo-item" [ngClass]="{'todo-complete': todo.isComplete}">
    {{i+1}}: {{todo.name}} Priorytet: {{todo.priority}}
  </span>
  <span>
    <input type="checkbox" class="form-check-input my-1" [checked]="todo.isComplete" (change)="changeDone()">
    <button class="btn btn-danger btn-sm mx-2" (click)="toggleModal()">Delete</button>
</span>
  </li>

<app-modal *ngIf="openModal"
  [title]="'Usuwanie zadania'"
  [message]="'czy chcesz usunac zadanie nr: ' + (i + 1) + ' ?'"
  (close)="toggleModal()" >
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="toggleModal()">Nie</button>
  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="removeTodo(i)">Tak</button>
</app-modal>
