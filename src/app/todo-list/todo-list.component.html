<app-add-todo-form (addTodoEmit)="addTodo($event.nameValue, $event.priorityValue)" (close)="clearErrorMessage()"/>

<app-alert *ngIf="errorMessage" [errorMessage]="errorMessage" (close)="clearErrorMessage()" />

<div class="mt-4" *ngIf="todos.length > 0; else noTasks;">
  <h4>Lista zadan</h4>
  <ul class="list-group todos-list">
    <ng-container *ngFor="let todo of todos; index as i">
      <app-todo [i]="i" [todo]="todo" (removeTodoEmite)="removeTodo($event)"/>
    </ng-container>
  </ul>
  <button type="button" class="btn btn-danger" (click)="removeAllChecked()">Delete</button>
  <button type="button" class="btn btn-danger" (click)="removePriority(priorit.value)">
    Usu≈Ñ po priorytecie
  </button>
  <select #priorit>
    <option value="0">Wybierz priorytet</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
</div>

<ng-template #noTasks>
  <h5>Brak zadan do wykonania</h5>
</ng-template>
